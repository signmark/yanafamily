version: '3'

services:
  web:
    build: .
    ports:
      - "8080:8000"
    environment:
      - DEBUG=0
      - ALLOWED_HOSTS=31.128.39.108,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=http://31.128.39.108:8080
    command: gunicorn your_project_name.wsgi:application --bind 0.0.0.0:8000


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  static_volume:
